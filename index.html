<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tómbola de panoramas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="dark-mode">
    <div class="container text-center text-white">
        <h1 class="my-4">Rorro chupalo con mayo</h1>
        <div class="form-check form-switch text-right">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch">Modo Ay wey mis ojos!!!/Modo Darks</label>
        </div>
        <div id="wheel-container" class="mb-4">
            <canvas id="wheel" width="500" height="500"></canvas>
        </div>
        <div class="form-group">
            <textarea id="options-input" class="form-control mb-3"
                placeholder="Introduce opciones, una por línea"></textarea>
            <button id="spin-button" class="btn btn-primary">Iniciar</button>
            <button id="reset-button" class="btn btn-danger">Reiniciar</button>
        </div>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="funciones.js"></script>
</body>

</html>
